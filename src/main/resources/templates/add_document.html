<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Add document</title>
</head>
<body>
    <h1>Add document</h1>
    <form action="#" th:action="@{/addDocument}" th:object="${document}" method="post">
        <p>Name:</p><input type="text" th:field="*{name}" name="name"/><br>
        <p>Description:</p><textarea name="description" th:field="*{description}" rows="5" cols="30"></textarea><br>
        <p><input type="checkbox" th:field="*{isBestseller}" name="isBestseller"> Is a bestseller <br></p>
        <p><input type="checkbox" th:field="*{isReference}" name="isReference"> Is reference material <br></p>
        <p><input type="number" th:field="*{copies}" name="copies"> Number of copies <br></p>
        <p><input type="number" th:field="*{price}" name="price"> Price <br></p>
        <p><input type="submit" value="Submit"></p>
    </form>
    <p><a href="http://localhost:8080/">To the main page</a></p>
</body>
</html>
