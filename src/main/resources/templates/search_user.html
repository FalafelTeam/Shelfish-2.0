<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<style>
    body {
        background: #f2f2f2 fixed;
        background-size: cover;
    }
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: rgb(90, 145, 194);
        font-family: Arial;
        font-size: 20px;
    }

    li {
        float: left;
    }
    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    li a:hover {
        background-color: rgb(41, 93, 139);
    }
    .active {
        background-color: rgb(90, 145, 194);
    }
    select {
        font-size:15px;
        width: 100%;
        border: solid #5A91C2;
        border-radius: 5px;
        background-color: #ffffff;
    }
    input {
        font-size:15px;
        width: 100%;
        border: solid #5A91C2;
        border-radius: 5px;
        background-color: #ffffff;
    }
    .log{
        font-size: 60px;
        font-family: Arial;
        color : #5A91C2;
    }
    #footer {
        position: fixed;
        left: 0; bottom: 0;
        font-family: Arial;
        font-size: 20px;
    }
</style>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Add document</title>
</head>

<body>

<ul>
    <li><a th:href="@{/searchDocument}">Search document</a></li>
    <li><a th:href="@{/addDocument}">Add document</a></li>
    <li><a th:href="@{/searchUser}">Search user</a></li>
    <li><a th:href="@{/addUser}">Add user</a></li>
    <li style="float:right"><a th:href="@{'/login?logout'}">Log out</a></li>
    <li style="float:right"><a th:href="@{/}">My profile</a></li>
</ul>

<div align="center">
    <h1 class="log">Search user</h1>
    <p>Enter the user's id:</p>
    <form action="#" th:action="@{/searchUser}" th:object="${form}" method="post">
        <input type="number" style="width: 300px;" th:field="*{id}" name="id">
        <br><br>
        <input type="submit" style="width: 90px;" value="Submit">
    </form>
</div>
<div id="footer">
    &copy; FalafelTeam
</div>

</body>

</html>
