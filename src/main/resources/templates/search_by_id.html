<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
    body {
        background: #f2f2f2 fixed;
        background-size: cover;
    }
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: rgb(90, 145, 194);
        font-family: Arial;
        font-size: 20px;
    }

    li {
        float: left;
    }
    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    li a:hover {
        background-color: rgb(41, 93, 139);
    }
    .active {
        background-color: rgb(90, 145, 194);
    }
    select {
        font-size:15px;
        width: 100%;
        border: solid #5A91C2;
        border-radius: 5px;
        background-color: #ffffff;
    }
    input {
        font-size:15px;
        width: 100%;
        border: solid #5A91C2;
        border-radius: 5px;
        background-color: #ffffff;
    }
    .log{
        font-size: 60px;
        font-family: Arial;
        color : #5A91C2;
    }
</style>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Add user</title>
</head>
<body>
<ul>
    <li><a>Search by Id</a></li>
    <li style="float:right"><a class="active">Exit</a></li>
</ul>
<div align="center">
    <h1 class="log">Search user</h1>
    <form action="#" th:action="@{'/user/'+${form.id}}" th:object="${form}" method="get">
        <p> ID: <input type="number" style="width: 90px;" th:field="*{id}" name="price"><br></p>
        <p><input type="submit" style="width: 90px;" value="Submit"></p>
    </form>
    <h1 class="log">Search book</h1>
    <form action="#" th:action="@{'/document/'+${form.id}}" th:object="${form}" method="get">
        <p> ID: <input type="number" style="width: 90px;" th:field="*{id}" name="price"><br></p>
        <p><input type="submit" style="width: 90px;" value="Submit"></p>
    </form>
    <p><a href="http://localhost:8080/">To the main page</a></p>
</div>
</body>
</html>
